<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Patients List</div>
        <div class="card-body">
            <!-- search -->
            <form method="get" th:action="@{/index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Search</button>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Sick</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patientsPage}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.birthday}"></td>
                    <td th:text="${patient.sick}"></td>
                    <td th:text="${patient.score}"></td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <ul class="nav nav-pills">
                <li th:each="value,item: ${totalPages}">
                    <!-- item.index corresponds the index of the element in the current loop step
                         over the array totalPages int [].
                    -->
                    <a
                            th:href="@{/index(page=${item.index},keyword=${keyword})}"
                            th:class="${ (currentPage == item.index) ? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                            th:text="${item.index}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
