<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!-- script src="/webjars/jquery/3.7.1/jquery.min.js"></script -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">Patients</a>
                    <ul class="dropdown-menu">
                        <li th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"><a class="dropdown-item" th:href="@{/admin/patient-form}">Add New Patient</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/index}">Search</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            th:text="${#authentication.name}"
                    >
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <!--<a class="dropdown-item" th:href="@{/logout}">Logout</a>-->
                            <form method="post" th:action="@{/logout}">
                                <button class="dropdown-item" type="submit">Logout</button>
                            </form>
                        </li>
                        <li><a class="dropdown-item">Profile</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section layout:fragment="content">

</section>
</body>
</html>
